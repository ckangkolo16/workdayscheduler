<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!--9AM-->
      <div class="input-group input-group-lg" id="9">
        <div class="input-group-prepend">
          <span class="input-group-text time-block tb9am" data-id="9"
            >9AM
          </span>
        </div>
        <input type="text" class="form-control form9am" aria-label="Large" />

        <button class="btn saveBtn" data-id="9">
          <i class="far fa-save"></i>
        </button>
      </div>

      <!--10AM-->
      <div class="input-group input-group-lg" id="10">
        <div class="input-group-prepend">
          <span class="input-group-text time-block tb10am" data-id="10"
            >10AM</span
          >
        </div>
        <input type="text" class="form-control form10am" aria-label="Large" />
        <button class="btn saveBtn" data-id="10">
          <i class="far fa-save"></i>
        </button>
      </div>

      <!--11AM -->
      <div class="input-group input-group-lg" id="11">
        <div class="input-group-prepend">
          <span class="input-group-text time-block" data-id="11">11AM</span>
        </div>
        <input type="text" class="form-control form11am" aria-label="Large" />
        <button class="btn saveBtn" data-id="11">
          <i class="far fa-save"></i>
        </button>
      </div>

      <!--12PM-->
      <div class="input-group input-group-lg" id="12">
        <div class="input-group-prepend">
          <span class="input-group-text time-block tb12pm" data-id="12"
            >12PM</span
          >
        </div>
        <input type="text" class="form-control form12pm" aria-label="Large" />
        <button class="btn saveBtn" data-id="12">
          <i class="far fa-save"></i>
        </button>
      </div>

      <!--1PM-->
      <div class="input-group input-group-lg" id="13">
        <div class="input-group-prepend">
          <span class="input-group-text time-block tb1pm" data-id="13"
            >1PM</span
          >
        </div>
        <input type="text" class="form-control form1pm" aria-label="Large" />
        <button class="btn saveBtn" data-id="13">
          <i class="far fa-save"></i>
        </button>
      </div>

      <!--2PM-->
      <div class="input-group input-group-lg" id="14">
        <div class="input-group-prepend">
          <span class="input-group-text time-block tb2pm" data-id="14"
            >2PM</span
          >
        </div>
        <input type="text" class="form-control form2pm" aria-label="Large" />
        <button class="btn saveBtn" data-id="14">
          <i class="far fa-save"></i>
        </button>
      </div>

      <!-- 3PM  -->
      <div class="input-group input-group-lg" id="15">
        <div class="input-group-prepend">
          <span class="input-group-text time-block tb3pm" data-id="15"
            >3PM</span
          >
        </div>
        <input type="text" class="form-control form3pm" aria-label="Large" />
        <button class="btn saveBtn" data-id="15">
          <i class="far fa-save"></i>
        </button>
      </div>

      <!-- 4PM  -->
      <div class="input-group input-group-lg" id="16">
        <div class="input-group-prepend">
          <span class="input-group-text time-block tb4pm" data-id="16"
            >4PM</span
          >
        </div>
        <input type="text" class="form-control form4pm" aria-label="Large" />
        <button class="btn saveBtn" data-id="16">
          <i class="far fa-save"></i>
        </button>
      </div>

      <!-- 5PM -->
      <div class="input-group input-group-lg" id="17">
        <div class="input-group-prepend">
          <span class="input-group-text time-block tb5pm" data-id="17"
            >5PM</span
          >
        </div>
        <input type="text" class="form-control form5pm" aria-label="Large" />
        <button class="btn saveBtn" data-id="17">
          <i class="far fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
